<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone Diorama</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/lib/json2.js"></script>
    <script src="js/lib/jquery-1.9.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/lib/handlebars.js"></script>

    <script src="js/lib/diorama.js"></script>
    <script src="js/application.js"></script>

    <script>
      $(document).ready(function() {
        var taskList = new Backbone.Views.TodoListView();
        $('#todoapp').html(taskList.render().el);
      });
    </script>
  </head>

  <body>
    <section id="todoapp">
    </section>

    <footer id="info">
      <p>
        Created by <a href="http://twitter.com/th3james">James Cox</a> and
        <a href="http://twitter/amulligan">Adam Mulligan</a> using <a
        href="http://github.com/th3james/BackboneDiorama">Backbone
        Diorama</a>
      </p>
    </footer>
  </body>
</html>
